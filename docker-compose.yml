services:

  # ─── PHP-FPM Application ─────────────────────────────────────────
  app:
    build:
      context: .
      dockerfile: Dockerfile
    user: "${UID}:${GID}"
    container_name: invitatie_nunta_app
    restart: unless-stopped
    working_dir: /var/www/html
    volumes:
      - .:/var/www/html
      - ./docker/php/local.ini:/usr/local/etc/php/conf.d/local.ini
      - vendor:/var/www/html/vendor
      - node_modules:/var/www/html/node_modules
      - public_build:/var/www/html/public/build
    networks:
      - laravel
    depends_on:
      mysql:
        condition: service_healthy
    environment:
      - APP_ENV=${APP_ENV:-local}
      - APP_DEBUG=${APP_DEBUG:-true}

  # ─── Nginx Web Server ────────────────────────────────────────────
  nginx:
    image: nginx:1.27-alpine
    container_name: invitatie_nunta_nginx
    restart: unless-stopped
    ports:
      - "${NGINX_PORT:-80}:80"
    volumes:
      - .:/var/www/html
      - ./docker/nginx/conf.d/app.conf:/etc/nginx/conf.d/default.conf
      - ./docker/nginx/nginx.conf:/etc/nginx/nginx.conf
      - public_build:/var/www/html/public/build
    networks:
      - laravel
    depends_on:
      - app

  # ─── MySQL Database ───────────────────────────────────────────────
  mysql:
    image: mysql:8.4
    container_name: invitatie_nunta_mysql
    restart: unless-stopped
    ports:
      - "${DB_PORT_FORWARD:-3306}:3306"
    environment:
        MYSQL_DATABASE: ${DB_DATABASE}
        MYSQL_USER: ${DB_USERNAME}
        MYSQL_PASSWORD: ${DB_PASSWORD}
        MYSQL_RANDOM_ROOT_PASSWORD: "yes"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./docker/mysql/my.cnf:/etc/mysql/conf.d/my.cnf
      - vendor:/var/www/html/vendor
      - node_modules:/var/www/html/node_modules
      - public_build:/var/www/html/public/build
    networks:
      - laravel
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p${DB_ROOT_PASSWORD:-root_secret}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

# ─── Volumes ──────────────────────────────────────────────────────
volumes:
  public_build:
    driver: local
  mysql_data:
    driver: local
  vendor:
    driver: local
  node_modules:
      driver: local

# ─── Networks ─────────────────────────────────────────────────────
networks:
  laravel:
    driver: bridge
